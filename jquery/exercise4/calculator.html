<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blank HTML5</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>

<body>

    <p id="result"></p>
    <input id="firstNumber" type="text" name="first"/>
    <input type="text" name="secondNumber"/>
    <p id="secondText">This is my HTML5 Boilerplate. Second p element.</p>
    <button id="plusbutton">+</button>
    <button id="minusbutton">-</button>

    <script>
        $(document).ready(function () {
            $("p").dblclick(function () {
                console.log("Clicked on 2. paragraph");
                $(this).hide();
            });
            $("#plusbutton").click(function () {
                console.log("Button pressed");
                $("p#result").text(("Result =") + $('#firstNumber').val());
            });
        });
    </script>



</body>

</html>
