<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blank HTML5</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>

    <p id="firstText">This is my HTML5 Boilerplate. First p element.</p>
    <p id="secondText">This is my HTML5 Boilerplate. Second p element.</p>
    <button>Hello</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                console.log("Button pressed");
                $("p#firstText").css('color', 'red');
            });
        });
    </script>



</body>

</html>
